name: Provision Infra

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
      - '.github/workflows/terraform_provision.yaml'

jobs:
  terraform_provision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: cd infra && terraform init

      - name: Terraform Apply
        run: cd infra && terraform apply -auto-approve

      # ✅ Extract IPs and Prepare Files
      - name: Extract IPs
        run: |
          cd infra
          terraform output -json instance_ips | jq -r '.[]' > instance_ips.txt
          chmod 400 k8s-key.pem

      # ✅ Upload infra artifacts
      - name: Upload Infra Files
        uses: actions/upload-artifact@v4
        with:
          name: infra-files
          path: |
            infra/instance_ips.txt
            infra/k8s-key.pem
