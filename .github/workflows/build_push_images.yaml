name: Build & Push Docker Images

on:
  workflow_run:
    workflows: ["Provision Infrastructure"]
    types:
      - completed
  push:
    paths:
      - 'Dockerfile'
      - 'frontend/**'
      - 'catalogue/**'
      - 'voting/**'
      - 'recommendation/**'

env:
  REGISTRY: kmn1624/craftista

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # âœ… Fetch Infra State from Branch (instead of artifact)
      - name: Fetch Infra State
        run: |
          git fetch origin infra-state
          git checkout infra-state -- infra-state/
          echo "[INFO] Infra state files available:"
          ls -l infra-state

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Images
        run: |
          docker build -t $REGISTRY:frontend-latest ./frontend
          docker push $REGISTRY:frontend-latest
          docker build -t $REGISTRY:catalogue-latest ./catalogue
          docker push $REGISTRY:catalogue-latest
          docker build -t $REGISTRY:voting-latest ./voting
          docker push $REGISTRY:voting-latest
          docker build -t $REGISTRY:recommendation-latest ./recommendation
          docker push $REGISTRY:recommendation-latest
